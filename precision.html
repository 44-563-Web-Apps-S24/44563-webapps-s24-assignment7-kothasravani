<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Speed and Precision</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: #FAE2E0; color: #4F5B67; font-family: cursive;">
    <div class="container">
      <h1>SravaniKotha speed check</h1>
        <div class="col-6" style="padding: 2%;"><div id="target">Your time:</div></div>
        <div class="col-6" style="padding: 2%;"><div id="counter">Count:</div></div>
        <div class="col-12">
          <button class="btn btn-primary mt-2" onclick="startTime()">Start timer</button>
          <button class="btn btn-danger mt-2" onclick="recordTime()">Stop timer</button>
        </div>
      </div>
  </body>
  <script>
    let stopTime;
    let seconds = 5;

    function startTime() {
      for (let i = 0; i < seconds; i++) {
        setTimeout(() => {
          const countdownEl = document.getElementById("counter");
          countdownEl.textContent = i;
        }, (seconds - i) * 1000);
      }

      setTimeout(() => {
        const targetEl = document.getElementById("target");
        if (!stopTime) {
          targetEl.textContent = "Too slow";
        } else {
          const actualStopTime = Date.now();
          const timeDifference = actualStopTime - stopTime;
          targetEl.textContent = `Time was ${timeDifference}`;
        }
      }, seconds * 1000);
    }

    function recordTime() {
      stopTime = Date.now();
      console.log(stopTime);
    }
  </script>
</html>
