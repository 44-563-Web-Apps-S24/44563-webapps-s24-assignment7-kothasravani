<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list with divs</title>
    <style>
        .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
    </style>
</head>

<body>
    <h1>SravaniKotha builds list with divs</h1>

    <input type="text" id="inputText" placeholder="Enter item">

    <button onclick="addItemToEnd()">Add end</button>

    <div class="flex-container">
        <div class="divlist">Item 1</div>
        <div class="divlist">Item 2</div>
        <div class="divlist">Item 3</div>
    </div>

    <script>
        function addItemToEnd() {
            // Get the input value
            const inputValue = document.getElementById("inputText").value;

            // Create a new div element
            const newDiv = document.createElement("div");
            newDiv.innerHTML = inputValue;
            newDiv.className = "divlist";
            newDiv.style.color = "orange";

            // Append the new div to the flex container
            document.querySelector(".flex-container").appendChild(newDiv);
        }
    </script>
</body>

</html>
