<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list with divs</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: #4F5B67;
        }

        .flex-container>div {
            /*div children of the flex container*/
            background-color: #FAE2E0;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>

<body style="background-color: #FAE2E0; color: #4F5B67; font-family: cursive;">
    <h1>SravaniKotha builds list with divs</h1>
    <br>
    <input type="text" id="inputText" placeholder="Enter item"
        style="background-color: #4F5B67; color: white; padding: 0.5%;">
    <button onclick="addItemToFront()" style="background-color: #4F5B67; color: #FAE2E0; padding: 0.5%">Add
        front</button>
    <button onclick="removeItem()" style="background-color: #4F5B67; color: #FAE2E0; padding: 0.5%">Remove</button>
    <button onclick="addItemToEnd()" style="background-color: #4F5B67; color: #FAE2E0; padding: 0.5%">Add end</button>
    <button onclick="swapItems()" style="background-color: #4F5B67; color: #FAE2E0; padding: 0.5%">Swap</button>

    <div class="flex-container" style="padding: 1%; margin-top: 5%;">
        <div class="divlist">Item 1</div>
        <div class="divlist">Item 2</div>
        <div class="divlist">Item 3</div>
    </div>

    <script>
        function addItemToEnd() {
            // Get the input value
            const inputValue = document.getElementById("inputText").value;

            // Create a new div element
            const newDiv = document.createElement("div");
            newDiv.innerHTML = inputValue;
            newDiv.className = "divlist";
            newDiv.style.color = "orange";

            // Append
            document.querySelector(".flex-container").appendChild(newDiv);
        }
        function addItemToEnd() {
            const inputValue = document.getElementById("inputText").value;
            const newDiv = document.createElement("div");
            newDiv.innerHTML = inputValue;
            newDiv.className = "divlist";
            document.querySelector(".flex-container").appendChild(newDiv);
        }

        function addItemToFront() {
            const inputValue = document.getElementById("inputText").value;
            const newDiv = document.createElement("div");
            newDiv.innerHTML = inputValue;
            newDiv.className = "divlist";
            const container = document.querySelector(".flex-container");
            container.insertBefore(newDiv, container.firstChild);
        }

        function removeItem() {
            const divListItems = document.getElementsByClassName("divlist");
            const length = divListItems.length;
            if (length > 0) {
                const middleIndex = Math.floor(length / 2);
                divListItems[middleIndex].remove();
            }
        }

        function swapItems() {
            const divListItems = document.getElementsByClassName("divlist");
            const length = divListItems.length;
            if (length >= 2) {
                const index1 = Math.floor(Math.random() * length);
                let index2 = Math.floor(Math.random() * length);
                // Ensure that index2 is different from index1
                while (index2 === index1) {
                    index2 = Math.floor(Math.random() * length);
                }

                const item1 = divListItems[index1];
                const item2 = divListItems[index2];
                // Swap the positions of the two items
                const temp = item1.nextSibling;
                item2.parentNode.insertBefore(item1, item2.nextSibling);
                item1.parentNode.insertBefore(item2, temp);
            }
        }
    </script>
</body>

</html>
